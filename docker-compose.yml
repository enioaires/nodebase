version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nodebase-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nodebase
      POSTGRES_PASSWORD: nodebase
      POSTGRES_DB: nodebase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nodebase"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
